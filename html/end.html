<html>
  <head>
    <meta charset="utf-8" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas")
      const renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);
      //camera変数の定義後
      const controls = new OrbitControls(camera, canvasElement);

      // 箱を作成
      const geometryb = new THREE.BoxGeometry(400, 400, 400);
      const wireframe = new THREE.WireframeGeometry(geometryb);
      const wire = new THREE.LineSegments(wireframe);
      wire.material.depthTest = false;
      wire.material.opacity = 0.25;
      wire.material.transparent = true;
      scene.add( wire );

      const geometryc = new THREE.BoxGeometry(200, 200, 200);
      const wireframec = new THREE.WireframeGeometry(geometryc);
      const wirec = new THREE.LineSegments(wireframec);
      wirec.material.depthTest = false;
      wirec.material.opacity = 0.25;
      wirec.material.transparent = true;
      scene.add( wirec );

      //const materialb = new THREE.MeshNormalMaterial();
      //const box = new THREE.Mesh(geometryb, materialb);
      //scene.add(box);
      
      const points = [];
      points.push( new THREE.Vector3( -200,  200,  200 ) );
      points.push( new THREE.Vector3( -100,  100, -100 ) );
      points.push( new THREE.Vector3( -200,  200, -200 ) );
      points.push( new THREE.Vector3(  200,  200, -200 ) );
      points.push( new THREE.Vector3(  100,  100,  100 ) );
      points.push( new THREE.Vector3(  200, -200,  200 ) );
      points.push( new THREE.Vector3(  100, -100,  100 ) );
      points.push( new THREE.Vector3(  200, -200, -200 ) );
      points.push( new THREE.Vector3(    0,    0,    0 ) );
      //points.push( new THREE.Vector3( 100, 0, 0 ) );

      const geometry = new THREE.BufferGeometry().setFromPoints( points );
      const material = new THREE.LineBasicMaterial( { color: 0xffffff } );
      const line = new THREE.Line( geometry, material );
      scene.add( line );


      tick();

      // 毎フレーム時に実行されるループイベントです
      var rot = 0
      function tick() {

        wire.rotation.x = 45 * Math.PI / 180
        wirec.rotation.x = 45 * Math.PI / 180
        line.rotation.x = 45 * Math.PI / 180
        wire.rotation.z = -45 * Math.PI / 180
        wirec.rotation.z = -45 * Math.PI / 180
        line.rotation.z = -45 * Math.PI / 180
        rot -= 0.5
        const radian = rot * Math.PI / 180;
        // camera.position.x = 1000 * Math.sin(radian);
        // camera.position.y = 200
        // camera.position.z = 1000 * Math.cos(radian);
        // camera.lookAt(new THREE.Vector3(0, 0, 0));

        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
