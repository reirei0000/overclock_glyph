<html>
  <head>
    <meta charset="utf-8" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { Line2 } from "three/addons/lines/Line2.js";
      import { LineMaterial } from "three/addons/lines/LineMaterial.js";
      import { LineGeometry } from "three/addons/lines/LineGeometry.js";

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const canvasElement = document.querySelector("#myCanvas")
      const renderer = new THREE.WebGLRenderer({
        canvas: canvasElement,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);
      //camera変数の定義後
      const controls = new OrbitControls(camera, canvasElement);

      // 箱を作成
      const geometryb = new THREE.BoxGeometry(400, 400, 400);
      const wireframe = new THREE.WireframeGeometry(geometryb);
      const wire = new THREE.LineSegments(wireframe);
      wire.material.depthTest = false;
      wire.material.opacity = 0.25;
      wire.material.transparent = true;
      scene.add( wire );

      // 小さい箱を作成
      const geometryc = new THREE.BoxGeometry(200, 200, 200);
      const wireframec = new THREE.WireframeGeometry(geometryc);
      const wirec = new THREE.LineSegments(wireframec);
      wirec.material.depthTest = false;
      wirec.material.opacity = 0.25;
      wirec.material.transparent = true;
      scene.add( wirec );

      const points = [
      [
      -200, -200,  200,
      -200, -200, -200,
      -200,  200, -200,
       200,  200, -200,
       100,  100, -100,
       100, -100, -100,
      ],
      [
      -100,  100,  100,
      -100, -100,  100,
       200, -200,  200,
      ]
      ];

      var lines = [];

      var i = 0;
      console.log(points[i])
      for (const l of points) {
        console.log(l)
        const geometry = new LineGeometry();
        geometry.setPositions(points[i])
        const material = new LineMaterial( {
            color: 0xffffff,
            linewidth: 0.01,
        } );
        const line = new Line2( geometry, material );
        scene.add( line );

        lines.push(line)
        i++;
      }


      tick();

      // 毎フレーム時に実行されるループイベントです
      var rot = 0
      function tick() {

        wire.rotation.x = 55 * Math.PI / 180
        wire.rotation.z = -45 * Math.PI / 180

        wirec.rotation.x = 55 * Math.PI / 180
        wirec.rotation.z = -45 * Math.PI / 180

        for (const l of lines) {
          l.rotation.x = 55 * Math.PI / 180
          l.rotation.z = -45 * Math.PI / 180
        }

        renderer.render(scene, camera); // レンダリング

        requestAnimationFrame(tick);
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <a href="index.html">Back to Index</a>
  </body>
</html>
